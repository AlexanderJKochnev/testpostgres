# mongod.conf
systemLog:
  destination: file
  logAppend: true
  path: /proc/1/fd/1

storage:
  dbPath: /data/db
  journal:
    enabled: true

net:
  port: 27017
  bindIp: 0.0.0.0
  # bindIpAll: true  # можно вместо bindIp: 0.0.0.0

replication:
  replSetName: rs0

security:
  keyFile: /mongo-keyfile